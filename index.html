<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc=
sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link rel="stylesheet" href="css/app.css">


</head>

<body>
  <div id="wrapper">
    <header>
      <h1>Memory Match Game</h1>
<section class="scoreboard">
<div id="mytime"></div>
  <div class="moves">Total Moves</div>
  <div id="gamecontrol" class="btn btn-default">
      <i class="fa fa-repeat" aria-hidden="true"></i>
  </div>

      <ul class="icons">
        		<li><i   class="fa fa-star"></i></li>
        		<li><i  class="fa fa-star"></i></li>
        		<li><i  class="fa fa-star"></i></li>
        	</ul>
        </section>
          <!--
            <div id="gamecontrol" class="btn btn-default">Play
            </div>-->
</header>

  <div id="gameboard"></div>

<!-- Modal Popup-->
<div class="modal" id="myModal">
  <div class= "modal-dialog">
    <div class="modal content">
      <div class="modal-header">
        <button class="close" type="button" data-dismiss="modal">x</button>
      <h2 class="modal-title">Congratulations</h2>
    </div>
      <div class="modal-body">
      <p><span class="total-moves">Total Moves=</span></p>
    <p><span class="star-rating">Star Rating=</span></p>
    <p><span class="total-time">Total Time=</span></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Play Again!</button>
    </div>
    </div><!--end modal content-->
  </div><!--end.modal-dialog-->
</div><!--end.modal-->

  <!--End Modal-->

    <!-- JavaScript should be linked to source file -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="js/app.js"></script>
